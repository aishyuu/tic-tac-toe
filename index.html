<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerHeader">
        <h1 class="textHeader">Tic Tac Toe</h1>
    </div>
    <div class="containerAction">
        <h1 class="textTurn">Player X's Turn</h1>
    </div>
    <div class="containerGameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="containerButton">
        <button class="buttonReset">Reset</button>
    </div>
    <footer>
        <h2><a class="textFooter" href="https://github.com/aishyuu/tic-tac-toe">Made by Aishyuu</a></h2>
    </footer>
    <script src="index.js"></script>
</body>
</html>
